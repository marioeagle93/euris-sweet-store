<p-dialog
  header="Nuovo Prodotto"
  showEffect="fade"
  [style]="{ width: '450px' }"
  [breakpoints]="{ '2400px': '50vw', '1280px': '70vw', '960px': '90vw' }"
  styleClass="dialog-popup"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  (onHide)="onClick(false)">
  <div class="grid p-fluid">
    <div class="col-12 md:col-6 lg:col-4 field-wrapper">
      <label class="label-input font-16-bold mb-2 ml-1">Categoria</label>
      <p-dropdown [options]="categoriesList"></p-dropdown>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="button-wrapper">
      <button pButton pRipple icon="pi pi-check" class="p-button-outlined" label="Aggiungi" (click)="onClick(true)"></button>
    </div>
    <div class="button-wrapper">
      <button pButton pRipple icon="pi pi-times" class="p-button-outlined" label="Annulla" (click)="onClick(false)"></button>
    </div>
  </ng-template>
</p-dialog>

<app-spinner *ngIf="loading"></app-spinner>
