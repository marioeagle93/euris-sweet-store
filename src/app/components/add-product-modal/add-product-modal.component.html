<p-dialog
  header="Nuovo Prodotto"
  showEffect="fade"
  [style]="{ width: '450px', height: '500px' }"
  [breakpoints]="{ '2400px': '50vw', '1280px': '70vw', '960px': '90vw' }"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  (onHide)="onClick(false)">
  <!-- Fields Section -->
  <div class="fields-section">
    <div class="field-wrapper">
      <p>Nome del prodotto</p>
      <input type="text" pInputText [(ngModel)]="newProduct.title" />
    </div>
    <div class="field-wrapper">
      <p>Categoria</p>
      <p-dropdown [options]="categoriesList" [(ngModel)]="newProduct.category"></p-dropdown>
    </div>
    <div class="field-wrapper">
      <p>Prezzo</p>
      <input type="text" pInputText [(ngModel)]="newProduct.price" />
    </div>
    <div class="field-wrapper">
      <p>Impiegato</p>
      <p-dropdown [options]="categoriesList" [(ngModel)]="newProduct.employee"></p-dropdown>
    </div>
    <div class="field-wrapper">
      <p>Descrizione</p>
      <textarea pInputTextarea [(ngModel)]="newProduct.description"></textarea>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="button-wrapper">
      <button pButton pRipple icon="pi pi-check" class="p-button-outlined" label="Aggiungi" (click)="onClick(true)"></button>
    </div>
    <div class="button-wrapper">
      <button pButton pRipple icon="pi pi-times" class="p-button-outlined" label="Annulla" (click)="onClick(false)"></button>
    </div>
  </ng-template>
</p-dialog>

<app-spinner *ngIf="loading"></app-spinner>
